<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.
       <ul type="square">
            <li>
                <abbr title="Use a tag &lt;p&gt;"> Parágrafos  </abbr> 
            </li>
            <li>
                <p><abbr title="&lt;h1&gt;"> Títulos </abbr></p>
            </li>
            <li>
               <p><abbr title="&lt;img&gt;"> Imagens </abbr></p> 
            </li>
            <li>
                <p><abbr title="&lt;abbr&gt;"> Abreviações </abbr></p>
            </li>
            <li>
                <p><abbr title="&lt;code&gt;"> Códidgos-Fonte </abbr></p>
            </li>
            <li>
                <p><abbr title="&lt;ol&gt;"> Listas numeradas </abbr></p>
            </li>
            <li>
                <p><abbr title="&lt;ul&gt;"> Listas com demarcadores </abbr></p>
            </li>
       </ul>

    
</body>
</html>
